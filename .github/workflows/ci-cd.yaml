name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_test_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Configurar JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Maven
        run: mvn clean package

      - name: Verificar arquivos em target
        run: ls -la target


      - name: Executar testes
        run: mvn test

      - name: Login no Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build da imagem Docker
        run: |
          docker build -t fabiodinizdev/security-system:latest .
          docker tag fabiodinizdev/security-system:latest fabiodinizdev/security-system:staging

      - name: Push da imagem
        run: docker push fabiodinizdev/security-system:latest
